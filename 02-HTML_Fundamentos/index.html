<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
</head>
<body>
    <!-- <h1> é uma tag que define o título principal da página -->
    <h1>My First Site</h1>
    <h2>My First Site</h2>
    <h3>My First Site</h3>
    <!-- <h4> é uma tag que define o subtítulo da página -->
    <h4>My First Site</h4>
    <h5>My First Site</h5>
    <h6>My First Site</h6>
    <!-- <p> é uma tag que define o parágrafo da página -->
    <p>Estudando HTML</p>
    <!-- <br> é uma tag que quebra a linha -->
    <br>
    <!-- <p> é uma tag que define o parágrafo da página -->
    <p>Estudando CSS</p>
    <p>Estudando JavaScript</p>   
    <!-- <a> é uma tag que define o link da página -->
    <a href="https://www.google.com">Google</a><br><br>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>
    <!-- <button> é uma tag que define o botão da página -->
    <button>Click me</button>
    <input type="text" placeholder="Enter your name">
    <!-- <input> é uma tag que define o input da página -->
    <!-- <select> é uma tag que define o select da página -->
    <select name="cars" id="cars">
        <!-- <option> é uma tag que define o option da página -->
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>    
</body>
</html>
