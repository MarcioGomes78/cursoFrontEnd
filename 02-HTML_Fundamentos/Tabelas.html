<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <p>Tabelas são usadas para exibir uma tabela de dados.</p>
    <!-- <table> é uma tag que define uma tabela -->
    <table>
        <!-- <tr> é uma tag que define uma linha da tabela -->
        <tr>
            <!-- <th> é uma tag que define um cabeçalho da tabela -->
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <!-- <td> é uma tag que define uma célula da tabela -->
            <td>João</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>35</td>
            <td>Belo Horizonte</td>
        </tr>
    </table>
</body>
</html>
