<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <p>Listas são usadas para exibir uma lista de itens.</p>
    <!-- <ul> é uma tag que define uma lista não ordenada -->
    <ul>
        <!-- <li> é uma tag que define um item da lista -->
        <li>Carro</li>
        <li>Moto</li>
        <li>Navio</li>
    </ul>
    <!-- <ol> é uma tag que define uma lista ordenada -->
    <ol>
        <!-- <li> é uma tag que define um item da lista -->
        <li>Arrumar a Casa</li>
        <li>Limpar o Apartamento</li>
        <li>Ir ao Supermercado</li>
        <li>Fazer o Trabalho da Faculdade</li>
    </ol>
</body>
</html>
