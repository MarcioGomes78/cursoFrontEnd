<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body style="padding-bottom: 500px;">
    <h1>Atributos</h1>
    <p>Atributos são as propriedades de um elemento HTML.</p>
    
    <!-- <a> é uma tag que define o link da página -->
    <!-- <target="_blank"> é um atributo que define o link da página -->
    <a href="https://www.google.com" target="_blank">Google</a><br>
   <!-- <img> é uma tag que define a imagem da página -->
   <!-- <alt> é um atributo que define o texto alternativo da imagem -->
    <img src="img/images.jpeg" alt="Ai Cerebro"><br>
    <img src="img/images03.jpeg" alt="Ai Livro"><br>
</body>
</html>
